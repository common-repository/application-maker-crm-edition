<input {{placeholder}} autocomplete="off" class="{{fwidthCls}} {{extraCls}} autocomplete_field" post_type="{{select_post_type}}" fieldname="{{field}}" type="text" id="autocomplete_{{field}}" name="{{field}}_displayvalue" value="{{display_value}}" />
<input class="autocomplete_field_value"  type="hidden" id="autocomplete_data_{{field}}" name="{{field}}{{meta_marker}}" value="{{value}}" />
