<!-- setCategoryManage_add.html
-->
<fieldset>
    <p>
        <label class="add_modal_label ">Category Name*</label>
        <input class="addcateg_name" placeholder="Category name..." type="text" value="{{value}}">
        <input class="tagcateg" value="cat_ori_mailfolders" type="hidden" >
        <input class="categoryMailID" value="{{categoryMailID}}" type="hidden" >
    </p>
    <p>
        <label>Parent Category</label>
        <select class="parentcateg">
            <option value="0">--None--</option>
        </select>
    </p>
    <p>
        <label>Category Description</label>
        <textarea rows="3" class="descriptcateg">{{description}}</textarea>
    </p>
    <p>
        <label class="note-required-italic">* = required</label>
    </p>
</fieldset>
