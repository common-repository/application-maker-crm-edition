<!-- setMailingList.html -->
<div class="span12 well  well-small " data-postid="[[postid]]" data-field="[[field]]">

    <div class="apm_childtable">
        <input type="hidden"  class="field_mailinglist" name='[[field]]' value="[[value]]" />
        <div class="navbar">
            <div class="navbar-inner" style="min-height:110px;">
                <div class="row-fluid">
                    <div class="span12" style="">
                    <a class="apm_table_label">Add to the List: </a>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6" style="">
                        <label class="control-label  lbl_float lbl_f" for="account_parent">Free email:</label>
                        <input id="freeemeailname" class="input-small ori_inputAutosuggwithbtn"  value='' placeholder="Optionnal name" name='freeemeailname'/>

                        <input id="freeemeail" class="input-small ori_inputAutosuggwithbtn"  value='' placeholder="Required Email input" name='freeemeail'/>
                        <a  title="Add the free email in the list" class="btn btn-info btn-mini hasTooltip add_freeemail"  rel="tooltip"><i class="icon-plus icon-white"></i> Add</a>

                    </div>

                    <div class="span6 " style="">
                        <label class="control-label  lbl_float lbl_f" for="account_parent">Account:</label>
                        <input placeholder="Type the first letters to find accounts" autocomplete="off" class="ori_inputAutosuggwithbtn input-largemedium  autocomplete_field" post_type="ff_accounts" fieldname="account_parent" id="autocomplete_account_parent" name="account_parent_displayvalue" value="" type="text">
                        <input class="autocomplete_field_value" id="autocomplete_data_account_parent" name="account_parent" value="" type="hidden">

                        <a  title="Input an Account in the field above and add it to the list" class="btn btn-info btn-mini hasTooltip add_account_list btn-adjust-pos_s" target="_blank" rel="tooltip"><i class="icon-plus icon-white"></i> Account</a>

                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span6" style="">
                        <label class="control-label  lbl_float lbl_f" for="lead_parent">Lead:</label>
                        <input placeholder="Type the first letters to find leads" autocomplete="off" class="ori_inputAutosuggwithbtn input-largemedium  autocomplete_field" post_type="ff_leads" fieldname="lead_parent" id="autocomplete_lead_parent" name="lead_parent_displayvalue" value="" type="text">
                        <input class="autocomplete_field_value" id="autocomplete_data_lead_parent" name="lead_parent" value="" type="hidden">

                        <a data-original-title="Input a Lead in the field above and add it to the list" class="btn btn-info btn-mini hasTooltip add_lead_list  btn-adjust-pos_s" target="_blank" rel="tooltip"><i class="icon-plus icon-white"></i> Lead</a>

                    </div>

                    <div class="span6" style="">
                        <label class="control-label  lbl_float lbl_f" for="contact_parent">Contact:</label>
                        <input placeholder="Type the first letters to find contacts" autocomplete="off" class="ori_inputAutosuggwithbtn input-largemedium  autocomplete_field" post_type="ff_contacts" fieldname="contact_parent" id="autocomplete_contact_parent" name="contact_parent_displayvalue" value="" type="text">
                        <input class="autocomplete_field_value" id="autocomplete_data_contact_parent" name="contact_parent" value="" type="hidden">

                        <a data-original-title="Input a Contact in the field above and add it to the list" class="btn btn-info btn-mini hasTooltip add_contact_list btn-adjust-pos_s" target="_blank" rel="tooltip"><i class="icon-plus icon-white"></i> Contact</a>

                    </div>
                    <br class="clearfix"/>
                </div>
                <br class="clearfix"/>
            </div>
        </div>
        <div>
            <p >1/ Select Contacts, Accounts or Leads above,
                <br/>2/ and add them to the list below.
            </p>
        </div>
        <div class="navbar">
            <div class="navbar-inner"  style="min-height:50px;">
                <a class="apm_table_label">Email Addresses in the mailing list:
                    <br/> <span class="info-small">NOTE: the list will only be saved when you'll click 'Save'</span></a>
                <a  data-placement="left" data-original-title="Delete Selected rows"  rel="tooltip" class="disabled files_grid_actions btn btn-mini btn-warning  hasTooltip do_deleterow_list"><i class="icon-remove icon-white"></i></a>
                <a  data-placement="left" data-original-title="Select / Unselect All rows"  rel="tooltip" class="disabled files_grid_actions btn btn-mini btn-info  hasTooltip do_selectrow_list"><i class="icon-check icon-white"></i></a>


            </div>
        </div>

        <table class="table table-striped table-bordered table-hover table-condensed" width="100%">
            <thead>
                <tr>
                    <th width="5%">Sel.</th><th width="45%">Name</th><th width="25%">Type</th><th width="25%">Email</th>
                </tr>
            </thead>
            <tbody class="apm_tablebody"  data-nb_cols="4">
                <tr data-row_id="noitem">
                    <td colspan="4">No items</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
